<!DOCTYPE html>
<html>
  <head>
    <title>Sunshine Tracker</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/02fd8c7765.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="app">

        <div class="row top-cities">
          <div class="col-4"><a href="">Tokyo</a></div>
          <div class="col-4"><a href="">London</a></div>
          <div class="col-4"><a href="">Singapore</a></div>
        </div>


        <form id="search-form" class="search-form">
        <div class= "row">
        <div class="input-group mb-3">
          
            <input
              type="search"
              class="form-control shadow-sm"
              placeholder="Enter city name . . ."
              aria-label="City name"
              aria-describedby="button-addon2"
              autocomplete="off"
              autofocus="on"
              id="city-input"
            />
            <input
              type="submit"
              value="Search"
              class="btn btn-secondary w-30"
            />
            <button class="btn btn-light w-30" id="current-location-button">
              My Location
            </button>
          </form>
        </div>
      </div> 
        <div class="result">
          <div class="city">
            <strong><span id="city"></span></strong>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
          
            <div class="col-6 temperature">
              <ul>
                <li>
                  <span id="temperature"></span>
                  <span class="units">
                    <a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a>
                  </span>
                </li>
                <li><small>Humidity: <span id="humidity"></span>%</small></li>
                <li><small>Wind: <span id="wind"></span> mph</small></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="future">
          <div class="row">
            <div class="col">This Week</div>
          </div>
          <div class="row">
            <div class="col">Mon</div>
            <div class="col"><i class="fa-solid fa-sun"></i> 40 / 55 °F</div>
          </div>
          <div class="row">
            <div class="col">Tues</div>
            <div class="col">
              <i class="fa-solid fa-cloud-sun-rain"></i> 40 / 55 °F
            </div>
          </div>
          <div class="row">
            <div class="col">Wed</div>
            <div class="col">
              <i class="fa-solid fa-cloud-showers-heavy"></i> 40 / 55 °F
            </div>
          </div>
          <div class="row">
            <div class="col">Thurs</div>
            <div class="col"><i class="fa-solid fa-cloud"></i> 40 / 55 °F</div>
          </div>
          <div class="row">
            <div class="col">Fri</div>
            <div class="col"><i class="fa-solid fa-sun"></i> 40 / 55 °F</div>
          </div>
        </div>
      </div>

      
      <footer>
        Coded by Stacy Abrams
        <i class="fa-brands fa-linkedin icon-linkedin"></i>
        <i class="fa-brands fa-github"></i>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
